<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculater</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 108vh;
            background: url(https://th.bing.com/th/id/R.d5247f1fb1a8632016fbc7e7e2f09235?rik=4qo0P3O06c%2bKWg&riu=http%3a%2f%2fwww.solidbackgrounds.com%2fimages%2f2880x1800%2f2880x1800-dark-violet-solid-color-background.jpg&ehk=btnXv5jF2B1sowvmFooB4x80lmUdJ%2bvaSPvZSJgBYb4%3d&risl=&pid=ImgRaw&r=0);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .box {
            width: 500px;
            
            border-radius: 5px;
            text-align: center;
            box-shadow: 2px 2px 20px 5px rgba(0,0,0,0.5);
        }

        h1 {
            color: rgba(3, 3, 3, 0.7);
            font-weight: bold;
            font-size: 36px;
        }

        .content {
            padding: 0 30px;
        }

        .input{
            background: #fff;
            box-shadow: 0px 0px 95px -30px rgba(251, 6, 6, 0.919);
            border-radius: 12px;
            padding: 20px 0;
            margin-bottom: 20px;
            margin-left: 10px;
        }

        .input label {
            display:block;
            font-size: 18px;
            font-weight: 600;
            color: #f90404;
            margin-bottom: 15px;
             
        }
        .containerHW{
            display: flex;


        }
        
        
        .input input {
            outline: none;
            border: none;
            border-bottom: 1px solid #57fb67;
            width: 50%;
            text-align: center;
            font-size: 28px;
            font-family: "Nunito", sans-serif;
           
        }
        
        

        .gender {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #fff;
            box-shadow: 0px 0px 95px -30px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .gender .container {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-top: 7px;
            cursor: pointer;
            font-size: 22px;
            user-select: none;
        }

        .gender .container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #f48e8e;
            border-radius: 50%;
        }

        .gender .container:hover input ~ .checkmark {
            background-color: #f1e2e2;
        }

        .gender .container input:checked ~ .checkmark {
            background-color: #17f12c;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .gender .container input:checked ~ .checkmark:after {
            display: block;
        }

        .gender .container .checkmark:after {
            top: 9px;
            left: 9px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgb(240, 209, 209);
        }

        button.calculate {
            cursor: pointer;
            font-family: "Nunito", sans-serif;
            color: #e5d5d5;
            background: rgb(39, 224, 104);
            font-size: 16px;
            border-radius: 7px;
            padding: 12px 0;
            width: 100%;
            outline: none;
            border: none;
            transition: all 0.5s;
        }

        button.calculate:hover {
            background: #00ff48;
        }

        .result {
            padding: 10px 20px;
        }

        .result p {
            font-weight: 600;
            font-size: 22px;
            color: #0b0101;
            margin-bottom: 15px;
        }

        .result #result {
            font-size: 36px;
            font-weight: 900;
            color: #f94fce;
            background-color: #eed0d0;
            display: inline-block;
            padding: 7px 20px;
            border-radius: 55px;
            margin-bottom: 25px;
        }

        #comment {
            color: #4f7df9;
            font-weight: 800;
        }

        .comment {
            display: none;
            border: dashed 1px;
            border-radius: 7px;
            padding: 5px;
            background-color:rgb(237, 210, 210);
        }

        @media (max-width: 700px){
            .box {
                width: 380px;
            }

            .input label {
                font-size: 18px;
            }

            .inputH label, .inputW label {
                font-size: 14px;
            }

            .input input, .inputH input, .inputW input{
                font-size: 24px;
            }

            .modal-content {
                width: 380px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>BMI</h1>
            <h2>Calculator</h2>
            <div class="content">
                <div class="input">
                    <label for="age">Age</label>
                    <input type="number" id="age" autocomplete="off" required/>
                </div>

                <div class="containerHW">
                    <div class="input" id="h">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" required>
                    </div>

                    <div class="input" id="w">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" required>
                    </div>
                </div>
                <div class="gender">
                    <label class="container">
                        <input type="radio" name="radio" id="m">
                        <p class="text">Male</p>
                        <span class="checkmark"></span>
                    </label>

                    <label class="container">
                        <input type="radio" name="radio" id="f">
                        <p class="text">Female</p>
                        <span class="checkmark"></span>
                    </label>
                </div>

                <button class="calculate" id="submit" onclick="calculate();">BMI Calculate</button>
            </div>
            <div class="result">
                <p>Your BMI is:</p>
                <div id="result">00.00</div>
                <p class="comment"></p>
            </div>
        </div>
    </div>

    <script>
    
        var age = document.getElementById("age");
        var height = document.getElementById("height");
        var weight = document.getElementById("weight");
        var male = document.getElementById("m");
        var female = document.getElementById("f");
        var resultArea = document.querySelector(".comment");

        
        function calculate() {
            const ageValue = age.value;
            const heightValue = height.value;
            const weightValue = weight.value;

            
            if (!ageValue || !heightValue || !weightValue || (male.checked === false && female.checked === false)) {
                alert("All fields are required! Please fill them out properly.");
                return;
            }

            
            if (isNaN(ageValue) || isNaN(heightValue) || isNaN(weightValue) || ageValue <= 0 || heightValue <= 0 || weightValue <= 0) {
                alert("Please enter valid numeric values for age, height, and weight.");
                return;
            }

    
            var bmi = Number(weightValue) / (Number(heightValue) / 100 * Number(heightValue) / 100);
            var result = '';

            if (bmi < 20) {
                result = 'Underweight';
            } else if (30<= bmi && bmi <= 45.9) {
                result = 'Healthy';
            } else if (50<= bmi && bmi <= 65.5) {
                result = 'Overweight';
            } else if (70<= bmi && bmi <= 85.9) {
                result = 'Obese';
            } else if (bmi >= 90) {
                result = 'Extreme obesity';
            }

        
            document.querySelector("#result").innerHTML = bmi.toFixed(2);

            
            document.querySelector(".comment").style.display = "block";
            document.querySelector(".comment").innerHTML = `You are <span id="comment">${result}</span>`;
        }
    </script>
</body>
</html>
